<h4>
  Cart
  <span class="badge text-bg-primary">{{ this.count$ | async }}</span>
</h4>
<div *ngIf="!(count$ | async) ; else displayCart">Cart is Empty!</div>

<ng-template #displayCart>
  <div class="container my-2 border">
    <ng-container *ngFor="let product of cart$ | async">
      <div class="row border-bottom py-2 m-1">
        <div class="col-6">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="text-muted">{{ product.price | currency }}</p>
        </div>
        <div class="col-4">
          <p style="margin-top: 10px">Qty : {{ product.quantity }}</p>
        </div>
        <div class="col-2">
          <img
            src="https://icons.veryicon.com/png/o/miscellaneous/medium-thin-linear-icon/cross-23.png"
            height="20px"
            width="20px"
            alt=""
            style="cursor: pointer; margin-top: 15px"
            (click)="removeFromCart(product)"
          />
        </div>
      </div>
    </ng-container>
    <h5 class="mx-2">Total Amount : {{ price | currency }}</h5>
  </div>
</ng-template>
